<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form lấy survey khách hàng</title>
</head>
<body>
<h1>Market Research Survey</h1>
<p>Please take a few moments to complete this satisfaction survey.</p>
<table>
    <tr>
        <td> <strong ="What is your age range?"/><br>
            <select <input name="tuổi">
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-50">35-50</option>
                <option value="50+">50+</option>
            </select>
        </td>
    </tr>
    <tr>
        </td>
        <td>What is your yearly income range ? <br>
            <select <input name="giá">
            <option value="$0-$25,000">$0-$25,000</option>
            <option value="$25,001-$50,000">$25,001-$50,000</option>
            <option value="$50,001-$100,000">$50,001-$100,000</option>
            <option value="$100,000+">$100,000+</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Gender Identity</td>
        <tr><input type="radio" value="gender"/>Male</tr>
        <tr><input type="radio" value="gender"/>Female</tr>
        <input type="radio" value="gender"/>Nobinary
        <input type="radio" value="gender"/>Other
    </tr>
</table>
</body>
</html>
